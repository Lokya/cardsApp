<ion-view view-title="修改资料">
	<ion-nav-buttons side="left">
		<a href="/#/userDetail" class="button button-icon icon ion-chevron-left"></a>
	</ion-nav-buttons>
	<ion-content has-subheader="false">
		<div class="list">
			<div class="item item-divider changeTitle">账户：</div>
			<label class="item item-input">
			    <span class="input-label">手机号：</span>
			    <input type="text" disabled="disabled" ng-model="change.phone">
			</label>
			<label class="item item-input">
			    <span class="input-label">昵称：</span>
			    <input type="text" ng-model="change.nickname">
			</label>
			<label class="item item-input">
			    <span class="input-label">出生日期：</span>
			    <input type="date" ng-value="change.birthday">
			</label>
			<label class="item item-input item-select">
			    <div class="input-label">
			     	性别
			    </div>
			    <select ng-model="change.sex">
			      <option value="1">男</option>
			      <option value="0">女</option>
			    </select>
		    </label>
			<div class="item item-divider changeTitle">喜好：</div>
				<ion-checkbox ng-model="change.favourate.js">技术</ion-checkbox>
				<ion-checkbox ng-model="change.favourate.dm">动漫</ion-checkbox>
				<ion-checkbox ng-model="change.favourate.cy">厨艺</ion-checkbox>
				<ion-checkbox ng-model="change.favourate.ly">旅游</ion-checkbox>
  			<ion-toggle ng-model="change.isFirstUser.checked" toggle-class="toggle-calm">您是否首次使用</ion-toggle>
		</div>
		<div class="row">
			<button class="button button-full button-positive">提交修改</button>
		</div>
	</ion-content>
</ion-view>
