<ion-view view-title="用户登录">
	<ion-nav-buttons side="left">
    	<a href="/#/tab/user" class="button button-icon icon ion-chevron-left"></a>
	</ion-nav-buttons>
	<ion-content has-subheader="false">
		<div class="list list-inset">
			<label for="" class="item item-input item-stacked-label">
				<span class="input-label">手机号：</span>
				<input type="tel" placeholder="请输入您的手机号" ng-model="login.loginPhone">
			</label>
			<label for="" class="item item-input item-stacked-label">
				<span class="input-label">密码：</span>
				<input type="password" placeholder="请输入您的密码" ng-model="login.loginPwd">
			</label>
		</div>
		<div class="row">
			<button class="button button-full button-calm" ng-click="LoginIn()">登录</button>
		</div>
	</ion-content>
</ion-view>
