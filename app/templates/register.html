<ion-view view-title="用户注册">
	<ion-nav-buttons side="left">
    	<a href="/#/tab/user" class="button button-icon icon ion-chevron-left"></a>
	</ion-nav-buttons>
	<ion-content has-subheader="false">
		<div class="list list-inset">
			<label for="" class="item item-input item-stacked-label">
				<span class="input-label">手机号：</span>
				<input type="tel" placeholder="请输入您的手机号" ng-model="register.phone">
			</label>
			<label for="" class="item item-input item-stacked-label">
				<span class="input-label">密码：</span>
				<input type="password" placeholder="请输入您的密码" ng-model="register.pwd1">
			</label>
			<label for="" class="item item-input item-stacked-label">
				<span class="input-label">再次输入密码：</span>
				<input type="password" placeholder="请再次输入您的密码" ng-model="register.pwd2">
			</label>
			
			<div class="row item">
				<div class="col">
				<label for="" class="item-input item-stacked-label codeSend">
					<input type="text" placeholder="请输入验证码" ng-model="register.code">
					</label>
				</div>
				<div class="col">
					<button class="button button-positive button-block"  ng-disabled="cantClickBtn" ng-click="SendCode()">{{sendBtn}}</button>
				</div>
			</div>
			
		</div>
		<div class="row">
			<button class="button button-full button-calm" ng-click="Register()">注册</button>
		</div>
	</ion-content>
</ion-view>
